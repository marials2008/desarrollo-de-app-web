<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>
    <!-- main content -->
    <div class="flex-container">
        <!-- left column -->
        <div class="col-l">
            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder" id="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/zBjJUV-lzHo?si=gdOeHlbHMwstYHZS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </figure>
            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>memes hub [1 minute funny videos]</h1>
                    <h3>490k de visualizaciones | hace 4 a√±os</h3>
                    <div class="user">
                        <img src="resources/img/1.jpg" alt="user-circle" class="avatar-s">
                        <div class="info">
                            <span class="user-name">Frostbyte | 72,1 K suscriptores</span>
                        </div>
                        <button class="btn sub">Subscribe</button>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- right column -->
        <div class="col-r">
            <h3 class="sub-header">Up Next</h3>
            <div class="video-small" onmousemove="hover1(this)" onmouseout="out1(this)" onclick="play(this)" id="cont">
                <img src="resources/img/ZWzXbVEC8fU_1280x720.jpg" class="vid-s" id="video">
                <span class="video-title">PREMEDITATED: Myths of Yamaha</span>
            </div>
            <div class="video-small" onmousemove="hover2(this)" onmouseout="out2(this)" onclick="play2(this)" id="cont">
                <img src="resources/img/o-G3k26ZeK0_1280x720.jpg" class="vid-s" id="video">
                <span class="video-title">SELF-PACED - The Pace Collection OST</span>
            </div>
            <div class="video-small" onmousemove="hover3(this)" onmouseout="out3(this)" onclick="play3(this)" id="cont">
                <img src="resources/img/3bIy-eaLmKc_1280x720.jpg" class="vid-s" id="video">
                <span class="video-title">TWISTED GARDEN (Nameless Deity)</span>
            </div>
            <div class="video-small" onmousemove="hover4(this)" onmouseout="out4(this)" onclick="play4(this)" id="cont">
                <img src="resources/img/cWSvI3F5kdQ_1280x720.jpg" class="vid-s" id="video">
                <span class="video-title">An Undertale Rap by JT Music "To The Bone"</span>
            </div>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
