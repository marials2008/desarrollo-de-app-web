<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2.4 Mosaico</title>
</head>
<body>
<main class="container">
    <!--Izquierda-->
    <section class="left">
        <div class="sonLeft">
            <div class="izquierdaArriba">
                <div class="uno item"></div>
                <div class="dos item"></div>
            </div>
            <div class="izquierdaArribaDos">
                <div class="tres item"></div>
                <div class="cuatro item"></div>
            </div>
        </div>
        
        <div class="sonLeftBottom">
            <div class="cinco item"></div>
            <div class="divi">
                <div class="seis item"></div>
                <div class="siete item"></div>
            </div>
        </div>
    </section>
<!--Derecha-->
    <section class="right">
        <div class="subRightSon">
            <div class="one item"></div>
            <div class="two item"></div>
            <div class="three item"></div>
            <div class="four item"></div>
        </div>
        <div class="subRight">
            <div class="five item"></div>
            <div class="six item"></div>
        </div>
    </section>
</main>
</body>
</html>
