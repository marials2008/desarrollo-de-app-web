<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consalud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <head>
        <img class="Consalud" src="img/b5fc9c0419c32e6789bc.png">
        </head>

    <section class="izquierda">

        
        <section class="centro">
            <p class="encabezado">Ingresa a tu <b color: rgb(0,203,191);>Consalud</b></p>
            <p class="encabezadillo">¡Haz tus limites más simples!</p>
            <p class="Rut">RUT</p>
            <input class="text" type="text" placeholder="    12.345.678-9">
            <p class="Clave">Clave</p>
            <input id="text" type="text" placeholder="     ******">
            <p class="password">¿Olvidaste tú clave?</p>
            <button class="boton">Ingresar</button>
            <button id="boton">Ingresa con huella&nbsp;&nbsp;&nbsp;&nbsp;<img src="img/6ff23085a0e94992a610.svg" alt=""></button>
        </section>
    </section>
    <!--derecha-->
    <section class="derecha">
        <section id="centro">
            <div class="imagenes">
                <img class="imagen1" src="img/compu img.png" alt="">
                <img class="imagen2" src="img/Consalud Mobile.png" alt="">
                <img class="imagen3" src="img/Familia xdxd.png" alt="">
            </div>
            <div class="Textpart">
                <h3 class="bienvenido">¡Bienvenido a tu Sucursal Digital!</h3>
                <p id="bienvenido"><b>Instala Consalud Mobile en tu teléfono</b> y realiza tus trámites de forma</p>
                <p class="endtext">simple, rápida y segura.</p>
                <button class="endbutton">Cómo instalar Consalud Mobile&nbsp;&nbsp;&nbsp;&nbsp;<img src="img/ce70944b9a362d4f12a7.svg" alt=""></button>
            </div>
        </section>
    </section>
</body>
</html>
