<html lang="es">
<head>

    <div class="container">
        <div class="login-box">
            <h2>Ingresa a tu <span class="highlight">Consalud</span></h2>
            <p>¡Haz tus trámites más simples!</p>
            <label for="rut">RUT</label>
            <input type="text" id="rut" placeholder="12.345.678-9">
            <label for="clave">Clave</label>
            <input type="password" id="clave" placeholder="******">
            <a href="#" class="forgot">¿Olvidaste tu clave?</a>
            <button class="btn">Ingresar</button>
            <button class="btn fingerprint">Ingresar con huella</button>
            <a href="#" class="back">← Volver a Consalud.cl</a>
        </div>
        <div class="info-box">
            <h2>¡Bienvenido a tu Sucursal Digital!</h2>
            <p>Instala <strong>Consalud Mobile</strong> en tu teléfono y realiza tus trámites de forma simple, rápida y segura.</p>
            <button class="btn-secondary">¿Cómo instalar Consalud Mobile?</button>
        </div>
    </div>
